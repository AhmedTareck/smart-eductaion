<div class="content" >
    <div class="container-fluid">
        <div class="row">
            <div class="card">

                <div class="card-header card-header-info">
                    <h4 class="card-title ">رصد الدرجات</h4>
                </div>
                <br />
                <br />
                <br />
                <div class="row" style="margin-right: 0px; margin-left: 0px;">


                    <div class="col-md-6">
                        <span class="demonstration">السنة الدراسية</span>
                        <el-select v-model="YearSelected"
                                   @change="getEvents()"
                                   style="width:100%"
                                   filterable placeholder="السنة الدراسية ">

                            <el-option v-for="item in Years"
                                       :key="item.acadimecYearId"
                                       :label="item.name"
                                       :value="item.acadimecYearId">
                            </el-option>

                        </el-select>
                    </div>

                    <div class="col-md-6">
                        <span class="demonstration">الفصل الدراسي</span>
                        <el-select v-model="EventSelectd"
                                   filterable
                                   placeholder="الفصل "
                                   style="width:100%"
                                   @change="GetStudent()">

                            <el-option v-for="item in Events"
                                       :key="item.eventId"
                                       :label="item.eventGroup"
                                       :value="item.eventId">
                            </el-option>

                        </el-select>
                    </div>

                </div>
                <br />
                <div class="row" style="margin-right: 0px; margin-left: 0px;">

                    <div class="col-md-6">
                        <span class="demonstration">المادة الدراسية</span>
                        <el-select v-model="SubjectSelected"
                                   filterable
                                   style="width:100%"
                                   placeholder="المادة الدراسية "
                                   @change="getSubjectExama()">

                            <el-option v-for="item in Subject"
                                       :key="item.subjectId"
                                       :label="item.name"
                                       :value="item.subjectId">
                            </el-option>

                        </el-select>
                    </div>

                    <div class="col-md-6">
                        <span class="demonstration">الإختبار</span>
                        <el-select v-model="ExamSelected"
                                   filterable
                                   placeholder="الإختبار "
                                   style="width:100%">

                            <el-option v-for="item in Exams"
                                       :key="item.examId"
                                       :label="item.name"
                                       :value="item.examId">
                            </el-option>

                        </el-select>
                    </div>


                </div>

                <div class="row" v-if="Students==0">

                    <div class="col-md-10">
                        <div class="form-group">
                            <br /><br />
                            <el-alert style="font-size: 35px;" title="عفــوا! لاتوجد بيانات للطلبة"
                                      type="info">
                            </el-alert>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <!--Table Info-->
                <div class="row " v-if="Students!=0">
                    <div class="col-md-12">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-info">
                                    <th style="text-align:center">
                                        #
                                    </th>
                                    <th style="text-align:center">
                                        الإسم
                                    </th>
                                    <th style="text-align:center">
                                        الدرجة 
                                    </th>
                                    </thead>
                                    <tbody style="text-align:center">
                                        <tr v-for="item,index in Students">
                                            <td>{{index+1}} </td>
                                            <td>{{item.studentName }} </td>
                                            <td><el-input type="number" style="width:50%;text-align:center" v-model="item.firstName"></el-input></td>

                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="d-flex justify-content-center">
                    <div class="col-md-2">
                        <el-button class="btn btn-info btn-fill pull-right"
                                   type="primary"
                                   @click="addGrids()"
                                   v-if="Students!=0">
                           رصد الدرجات

                        </el-button>
                    </div>
                </div>
                <br />


            </div>

        </div>


    </div>
</div>
