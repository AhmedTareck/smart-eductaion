<div class="app-content" dir="rtl">

    <!--Title-->
    <div class="app-title">

        <div>

            <h1>
                <i class="fa fa-list" style="font-size:25px;margin-left:15px"></i>
                البيانات الشخصية
            </h1>

        </div>

    </div>

    <div class="row">

        <div class="col-12" style="height: auto">

            <div class="card" style="height: auto">


                <div class="content" style="color:black!important">

                    <form>

                        <div class="row">

                            <div class="col-md-5 pr-1">

                                <div class="position-relative form-group">

                                    <label class="">الإسم التلاتي </label>

                                    <input type="text" class="form-control" v-model="form.FullName" placeholder="الإسم التلاتي" disabled>

                                </div>

                            </div>

                            <div class="col-md-3 px-1">

                                <div class="position-relative form-group">

                                    <label class="">اسم الدخول</label><input type="text" disabled class="form-control" v-model="form.LoginName" placeholder="اسم الدخول">

                                </div>

                            </div>

                            <div class="col-md-4 pl-1">

                                <div class="position-relative form-group">

                                    <label class="">الايميل</label>

                                    <input placeholder="Email" type="email" class="form-control" v-model="form.Email">

                                </div>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-4 pr-1">

                                <div class="position-relative form-group">

                                    <label class="">الجنس</label>

                                    <div class="form-group">

                                        <el-select style="width: 100%;" filterable placeholder="الجنس" v-model="form.Gender" disabled>

                                            <el-option style="border-radius: 0.25rem 0.25rem 0 0;" v-for="item in [{id:1,Gender:'ذكـر'},{id:2,Gender:'انـثي'}]"
                                                       :key="item.id"
                                                       :label="item.Gender"
                                                       :value="item.id">
                                            </el-option>

                                        </el-select>

                                    </div>

                                </div>

                            </div>

                            <div class="col-md-4 pl-1">

                                <div class="position-relative form-group">

                                    <label class="">تاريخ الميلاد</label>

                                    <div class="block">

                                        <el-date-picker v-model="form.DateOfBirth"
                                                        type="date"
                                                        placeholder="تاريخ الميلاد" style="width:100%;" disabled>
                                        </el-date-picker>

                                    </div>

                                </div>

                            </div>

                            <div class="col-md-4 px-1">

                                <div class="position-relative form-group">

                                    <label class="">رقم الهاتف</label><input type="text" class="form-control" v-model="form.Phone" placeholder="رقم الهاتف">

                                </div>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-6">

                                <div class="form-group">

                                    <label>الصلاحيه</label>

                                    <input disabled placeholder="الصلاحيه" type="text" class="form-control" v-model="form.UserType">

                                </div>

                            </div>


                            <div class="col-md-6">

                                <div class="position-relative form-group">

                                    <div class="form-group UploadButton">
                                            
                                        <label for="file-upload" class="custom-file-upload">
                                                
                                            <i class="fa fa-cloud-upload"></i>
                                                تـغير الصورة
                                            
                                        </label>
                                            
                                        <input accept="image/jpg" @change="FileChanged($event)" id="file-upload" type="file" />
                                        
                                    </div>
                                    
                                </div>

                            </div>



                        </div>

                        <div class="card-footer justify-content-center" dir="ltr">

                            <button class="btn btn-rose pull-right" @click.prevent="Save()" style="    color: #FFF;
    background-color: #124a84;
    border-color: #48637a;">تـعديل</button>

                        </div>

                    </form>

                </div>

            </div>

        </div>


    </div>

</div>
