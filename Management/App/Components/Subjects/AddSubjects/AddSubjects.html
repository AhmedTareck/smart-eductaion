
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">

                <div class="card-header card-header-danger">
                    <h4 class="card-title ">إضافة بيانات المادة الدراسية</h4>
                </div>


                <el-form :model="form" ref="form" label-position="top" label-width="120px" class="demo-ruleForm" style="padding: 21px;">
                    <!--Email / Gender / DateOfBirth-->

                    <el-row class="row">


                        <el-col class="col-md-6">


                            <el-form-item prop="id" label="السنة الدراسية"
                                          label-width="0px"
                                          :rules="[{required: true, message: ' الرجاء إختيار السنة الدراسية'} ]">

                                <el-select v-model="form.id"
                                           style="    width: 100%;"
                                           filterable placeholder="السنة الدراسية ">

                                    <el-option v-for="item in year"
                                               :key="item.id"
                                               :label="item.name"
                                               :value="item.id">
                                    </el-option>

                                </el-select>

                            </el-form-item>


                        </el-col>

                    </el-row>

                    <el-row class="row">

                        <div class="col-md-12">

                            <div class="form-group">


                                <el-form-item prop="name" label="المادة الدراسية"
                                              label-width="0px"
                                              :rules="[{ required: true, message: 'الرحاء إدخال إسم المادة الدراسية'} ]">

                                    <el-input type="name"
                                              placeholder="المادة الدراسية"
                                              v-model="form.name"
                                              :rows="6"
                                              autocomplete="off">
                                    </el-input>

                                </el-form-item>


                            </div>


                        </div>


                    </el-row>



                </el-form>


                <div class="row">



                    <div class="col-md-12" style="padding: 46px;">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="pull-left">

                                    <br>
                                    <!--<el-button class="btn btn-info btn-fill pull-right" type="primary" @click="back()">رجوع</el-button>-->

                                    <el-button class="btn btn-danger btn-fill pull-right" type="primary" @click="submitForm('form')">اضافة مادة دراسية</el-button>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>


            </div>

        </div>


    </div>
</div>
