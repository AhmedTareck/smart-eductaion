<div class="content">

    <div class="container-fluid" v-if="state==0">
        <div class="row">
            <div class="col-md-3">
                <el-select style="width: 100%;"
                           filterable placeholder="نـوع المكتب"
                           v-model="permissionModale"
                           @change="GetBranches()">

                    

                    <el-option v-for="item in permissions"
                               :key="item.id"
                               :label="item.name"
                               :value="item.id">
                    </el-option>
                </el-select>
            </div>
            <div class="col-md-9">
                <div class="row addButton">
                    <button @click.prevent="RedirectToAddComponent()"
                            v-if="permissionModale!=0" class="btn btn-primary pull-right">
                        إضـافة إدارة مكتب
                    </button>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title ">عــرض بيانات المكاتب</h4>
                            <p class="card-category"> هذه الصفحه خاصه بالعمليات علي ادارة المكاتب من عرض واضافه وتعديل</p>
                        </div>
                        <div class="row">

                            <div class="col-md-10">
                                <div class="form-group" v-if="Branches==0">
                                    <br /><br />
                                    <el-alert style="font-size: 35px;" title="عفــوا! لاتوجد بيانات للإدارات أو الفروع"
                                              type="info">
                                    </el-alert>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>


        </div>
    </div>
