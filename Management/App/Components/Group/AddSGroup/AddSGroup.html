
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">

                <div class="card-header card-header-info">
                    <h4 class="card-title ">إضافة بيانات   صلاحية</h4>
                    <p class="card-category"> هذه الصفحه خاصه بإضافة بيانات  صلاحية</p>
                </div>

                <div class="row">
                    <el-form :model="form" ref="form" label-position="top" label-width="120px" class="demo-ruleForm" style="padding: 21px;">


                        <div class="col-md-12" style="padding: 46px;">


                            <div class="row">

                                <div class="col-md-6">

                                    <div class="form-group">

                                        <label>إسم  صلاحية</label>

                                        <el-input type="name"
                                                  placeholder="صلاحية"
                                                  v-model="form.name"
                                                  autocomplete="off">
                                        </el-input>

                                    </div>

                                </div>

                                <div class="col-md-2">

                                    <el-select v-model="form.id"
                                               style="    width: 100%;"
                                               multiple
                                               filterable placeholder="السنة الدراسية ">

                                        <el-option v-for="item in permission"
                                                   :key="item.id"
                                                   :label="item.name"
                                                   :value="item.id">
                                        </el-option>

                                    </el-select>



                                </div>

                                <div class="col-md-4">
                                    <div class="pull-left">

                                        <br>
                                        <el-button class="btn btn-danger btn-fill pull-right" type="primary" @click="back()">رجوع</el-button>

                                        <el-button class="btn btn-info btn-fill pull-right" type="primary" @click="submitForm()">إضافة سنة دراسية</el-button>
                                    </div>

                                </div>

                            </div>

                        </div>

</el-form>



                </div>


            </div>

        </div>
        

    </div>
</div>
