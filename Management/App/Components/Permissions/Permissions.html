<div class="content">
    <EditPermissions v-if="state==2"></EditPermissions>
    <AddPermissions v-if="state==1"></AddPermissions>
    <div class="container-fluid" v-if="state==0">
        <div class="row">
            <div class="card">

                <div class="card-header card-header-info">
                    <h4 class="card-title ">ادارة الصلاحيات</h4>
                    <p class="card-category"> هذه الصفحه خاصه بالعمليات علي ادارة الصلاحيات</p>
                </div>

                <br />
                <br />
                <div class="row" style="margin-right: 0px; margin-left: 0px;">

                    <div class="col-md-12">
                        <div class="pull-left">

                            <br>

                            <el-button class="btn btn-info btn-fill pull-right" type="primary" @click="addPermissions()">إضافة   صلاحية</el-button>
                        </div>

                    </div>


                </div>

                <div class="row" v-if="Permissions==0">

                    <div class="col-md-10">
                        <div class="form-group">
                            <br /><br />
                            <el-alert style="font-size: 35px;" title="عفــوا! لاتوجد بيانات للصلاحيات"
                                      type="info">
                            </el-alert>
                        </div>
                    </div>
                </div>
                <br />
                <br />
                <!--Table Info-->
                <div class="row" v-if="Permissions!=0">
                    <div class="col-md-12">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-info">
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        الإسم
                                    </th>
                                    <th>
                                        تاريخ الإدراج
                                    </th>

                                    </thead>
                                    <tbody>
                                        <tr v-for="item,index in Permissions">
                                            <td>{{index+1}} </td>
                                            <td>{{item.name }} </td>
                                            <td>{{item.createdOn | moment}}</td>

                                           
                                        </tr>
                                    </tbody>
                                </table>
                                <hr />
                                <div class="row">
                                    <div class="col-sm-12 col-md-7">
                                        <div class="pull-right">
                                            <div class="dataTables_paginate paging_full_numbers" id="datatables_paginate" style="direction: ltr;">
                                                <div style="text-align: center;">

                                                    <el-pagination background
                                                                   layout="prev, pager, next"
                                                                   :current-page="pageNo"
                                                                   :page-size="pageSize"
                                                                   :total="pages"
                                                                   @current-change="GetPermissionsInfo($event)">
                                                    </el-pagination>

                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-sm-12 col-md-5">
                                        <div class="pull-left">
                                            <div class="disabled-sorting text-right" id="datatable_info" role="status" aria-live="polite">Showing {{pageNo}} to {{pageSize}} of {{pages}} entries</div>
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>


    </div>
</div>
