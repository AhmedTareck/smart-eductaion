
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">

                <div class="card-header card-header-danger">
                    <h4 class="card-title ">إضافة بيانات الشابتر</h4>
                </div>
                <div class="row">
                    <div class="col-md-12" style="padding: 46px;">

                        <el-form :model="form" ref="form" label-position="top" label-width="120px" class="demo-ruleForm">
                            <!--Email / Gender / DateOfBirth-->

                            <el-row class="row">


                                <el-col class="col-md-6">


                                    <el-form-item prop="id" label="السنة الدراسية"
                                                  label-width="0px"
                                                  :rules="[{required: true, message: ' الرجاء إختيار السنة الدراسية'} ]">

                                        <el-select v-model="form.id"
                                                   style="    width: 100%;"
                                                   @change="getSubject()"
                                                   filterable placeholder="السنة الدراسية ">

                                            <el-option v-for="item in year"
                                                       :key="item.id"
                                                       :label="item.name"
                                                       :value="item.id">
                                            </el-option>

                                        </el-select>

                                    </el-form-item>


                                </el-col>

                                <el-col class="col-md-6">


                                    <el-form-item prop="SubjectId" label="المادة الدراسية"
                                                  label-width="0px"
                                                  :rules="[{ required: true, message: 'الرحاء إدخال إسم المادة الدراسية'} ]">

                                        <el-select v-model="form.SubjectId"
                                                   style="    width: 100%;"
                                                   filterable placeholder="المادة الدراسية ">

                                            <el-option v-for="item in SubjectName"
                                                       :key="item.id"
                                                       :label="item.name"
                                                       :value="item.id">
                                            </el-option>

                                        </el-select>

                                    </el-form-item>


                                </el-col>

                            </el-row>

                            <el-row class="row">


                                <el-col class="col-md-6">


                                    <el-form-item prop="name" label="إسم الشابتر"
                                                  label-width="0px"
                                                  :rules="[{required: true, message: ' الرجاء إدخال إسم الشابتر'} ]">

                                        <el-input type="name"
                                                  placeholder="إسم الشابتر"
                                                  v-model="form.name"
                                                  autocomplete="off">
                                        </el-input>

                                    </el-form-item>


                                </el-col>

                                <el-col class="col-md-6">


                                    <el-form-item prop="ShapterNumber" label="رقم الشابتر"
                                                  label-width="0px"
                                                  :rules="[{required: true, message: ' الرجاء إدخال  رقم الشابتر'} ]">

                                        <el-input type="name"
                                                  placeholder="رقم الشابتر"
                                                  v-model="form.ShapterNumber"
                                                  autocomplete="off">
                                        </el-input>

                                    </el-form-item>


                                </el-col>


                            </el-row>

                            <el-row class="row">


                                <el-col class="col-md-12">
                                    <div class="pull-left">
                                        <el-button class="btn btn-danger btn-fill pull-right" type="primary" @click="submitForm('form')">اضافة شابتر</el-button>
                                    </div>
                                </el-col>
                            </el-row>

                        </el-form>


                    </div>
                </div>


            </div>

        </div>


    </div>
</div>
