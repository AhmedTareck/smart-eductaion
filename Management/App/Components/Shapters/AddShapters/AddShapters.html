
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">

                <div class="card-header card-header-danger">
                    <h4 class="card-title ">إضافة بيانات الشابتر</h4>
                </div>
                <div class="row">
                    <div class="col-md-12" style="padding: 46px;">

                        <div class="row">

                            <div class="col-md-4">

                                <div class="form-group">

                                    <label>إسم الشابتر</label>

                                    <el-input type="name"
                                              placeholder="إسم الشابتر"
                                              v-model="form.name"
                                              autocomplete="off">
                                    </el-input>

                                </div>

                            </div>
                            <div class="col-md-4">

                                <div class="form-group">

                                    <label>رقم الشابتر</label>

                                    <el-input type="name"
                                              placeholder="رقم الشابتر"
                                              v-model="form.ShapterNumber"
                                              autocomplete="off">
                                    </el-input>

                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="pull-left">

                                    <br>
                                    <el-button class="btn btn-info btn-fill pull-right" type="primary" @click="back()">رجوع</el-button>

                                    <el-button class="btn btn-danger btn-fill pull-right" type="primary" @click="addSubject()">اضافة شابتر</el-button>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>


            </div>

        </div>


    </div>
</div>
