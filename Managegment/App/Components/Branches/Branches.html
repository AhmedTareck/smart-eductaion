<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">عــرض بيانات المكاتب</h4>
                        <p class="card-category"> هذه الصفحه خاصه بالعمليات علي ادراة المكاتب من عرض واضافه وتعديل</p>
                    </div>
                    <div class="row">

                        <div class="col-md-10">

                            <div class="form-group" v-if="Branches==0">
                                <br /><br />
                                <el-alert style="font-size: 35px;" title="عفــوا! لاتوجد بيانات للإدارات أو الفروع"
                                          type="info">

                                </el-alert>

                            </div>

                        </div>

                    </div>
                 
                    <div class="card-body" v-if="Branches!=0">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                <th>
                                    رقم#
                                </th>
                                <th>
                                    الأسـم
                                </th>
                                <th>
                                    المعـلومات
                                </th>
                                <th>
                                    تــاريخ الأنشاء
                                </th>
                                <th>
                                    العمليات
                                </th>
                                </thead>
                                <tbody>
                                    <tr v-for="branch,index in Branches">
                                        <td>{{index+1}}</td>
                                        <td>{{branch.name}}</td>
                                        <td dir="ltr">{{branch.description}}</td>
                                        <td dir="ltr">{{branch.createdOn | moment}}</td>

                                        <td>

                                            <a href="#" @click.prevent="EditBranch(branch)">
                                                <i class="fa fa-pencil-square-o"></i>
                                            </a>

                                            <a href="#" @click.prevent="DeleteBranch(branch.branchId)">
                                                <i class="fa fa-remove"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div style="text-align: center; margin-top: 10px;">

                                <el-pagination background
                                               layout="prev, pager, next"
                                               :current-page="pageNo"
                                               :page-size="pageSize"
                                               :total="pages"
                                               @current-change="GetBranches($event)">
                                </el-pagination>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
