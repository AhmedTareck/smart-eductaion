<div class="container-fluid" dir="rtl">

    <!--Title-->
    <div class="app-title">

        <div>

            <h1>
                <i class="fa fa-edit" style="font-size:25px;margin-left:15px"></i>
                اضافه مستخدم
            </h1>

        </div>

    </div>

    <div class="row">

        <div class="col-md-12">

            <div class="card">

                <!--Title-->
                <div class="card-header card-header-primary card-header-icon">

                    <h1 style="margin-top:10px">

                        <i class="fa fa-list" dir="rtl" style="font-size:25px;margin-left:10px;"></i>
                        بيانات المستخدم

                    </h1>

                </div>

                <div class="content" style="color:black!important">

                    <form>

                        <!--User Name / Login Name-->
                        <div class="row">

                            <div class="col-md-6">

                                <div class="form-group">

                                    <label>الاسم التلاثي</label>

                                    <input type="text" class="form-control" placeholder="اسم التلاثي" v-model="form.FullName">

                                </div>

                            </div>

                            <div class="col-md-6">

                                <div class="form-group">

                                    <label>اسم الدخول</label>

                                    <input type="text" class="form-control" placeholder="اسم الدخول" v-model="form.LoginName">

                                </div>

                            </div>

                        </div>

                        <!--Email / Gender / DateOfBirth-->
                        <div class="row">

                            <div class="col-md-4">

                                <div class="form-group">

                                    <label>البريد الإلكتروني</label>

                                    <input type="text" class="form-control" placeholder="البريد الإلكتروني" v-model="form.Email">

                                    <input type="text" id="case" name="myText" style="display:none">

                                </div>

                            </div>

                            <div class="col-md-4">

                                <div class="form-group">

                                    <label>الجنس</label>

                                    <el-select style="width: 100%;" v-model="form.Gender" filterable placeholder="الجنس">

                                        <el-option v-for="item in [{id:1,Gender:'ذكـر'},{id:2,Gender:'انـثي'}]"
                                                   :key="item.id"
                                                   :label="item.Gender"
                                                   :value="item.id">
                                        </el-option>

                                    </el-select>

                                </div>

                            </div>

                            <div class="col-md-4">

                                <div class="form-group">

                                    <label>تاريخ الميلاد</label>

                                    <div class="block">

                                        <el-date-picker v-model="form.DateOfBirth"
                                                        type="date"
                                                        placeholder="تاريخ الميلاد">
                                        </el-date-picker>

                                    </div>

                                </div>

                            </div>

                        </div>

                        <!--Pass / ConfirmPass / PhoneNumber-->
                        <div class="row">

                            <div class="col-md-4">

                                <div class="form-group">

                                    <label>الرقم السري</label>

                                    <input type="password" class="form-control" placeholder="الرقم السري" v-model="form.Password">

                                </div>

                            </div>

                            <div class="col-md-4">

                                <div class="form-group">

                                    <label>تأكيد الرقم السري</label>

                                    <input type="password" class="form-control" placeholder="تأكيد الرقم السري" v-model="ConfimPassword">

                                </div>

                            </div>

                            <div class="col-md-4">

                                <div class="form-group">

                                    <label>رقم  الهاتف</label>

                                    <input type="text" class="form-control" placeholder="رقم الهاتف" v-model="form.Phone">

                                </div>

                            </div>

                        </div>

                        <!--Permations-->
                        <div class="col-md-4">

                            <div class="form-group">

                                <label>صلاحيات الإستخدام</label><br />

                                <el-radio v-model="form.UserType" label="1" border><label style="padding-right:10px">مسئول</label></el-radio>
                                <el-radio v-model="form.UserType" label="2" border><label style="padding-right:10px">مستخدم</label></el-radio>
                            
                            </div>

                        </div>

                        <!--Add User-->
                        <div class="row">

                            <div class="col-md-12">

                                <div class="form-group" style="margin-top:22px">

                                    <button type="submit" @click.prevent="Save()" style="width:100px" class="btn btn-info btn-fill pull-right">حـفظ</button>

                                    <button type="submit" @click.prevent="Back()" style="width:100px; margin-left: 4px;" class="btn btn-danger btn-fill pull-right">رجوع</button>

                                </div>

                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>
