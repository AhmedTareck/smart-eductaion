<main class="app-content" >
    
    <add-AdTypes v-if="state==1"></add-AdTypes>
    <edit-AdTypes v-if="state==2"></edit-AdTypes>
    
    <!--App Hedar-->
    <div class="app-title" v-if="state==0">
        
        <div>
        
            <h1><i class="fa fa-envelope" style="font-size:25px;margin-left:15px"></i> نوع الرساله</h1>
           
        </div>
    
    </div>
    
    <div class="row" v-if="state==0">     
        
        <div class="col-md-12">
        
            <div class="tile">
            
                <div class="tile-body">

                    <br />

                    <!--Add AdType-->
                    <div class="row">

                        <div class="col-md-12">

                            <div class="form-group">

                                <div class="AddButton">

                                    <el-button type="primary"
                                               class="btn btn-primary"
                                               @click.prevent="RedirectToAddComponent()">

                                        إضافة نوع

                                    </el-button>

                                </div>

                            </div>

                        </div>

                    </div>

                    <!--Now AdType Alert-->
                    <div class="row" v-if="AdTypes==0">

                        <div class="col-md-12">

                            <div class="form-group">

                                <br /><br />
                                <br /><br />

                                <el-alert style="font-size: 35px;" title="عفــوا! لاتوجد بيانات للرسائل"
                                          type="info">

                                </el-alert>

                            </div>

                        </div>

                    </div>

                    <!--Table AdType Info-->
                    <div class="row">

                        <div class="col-md-12">

                            <div class="content table-responsive bootstrap-switch-info"
                                 style="margin-top:35px" v-if="AdTypes!=0">

                                <table class="table table-hover table-striped" style="text-align:center">

                                    <thead style="text-align:center">

                                        <tr>
                                            <th style="text-align:center">
                                                نوع الرسالة
                                            </th>

                                            <th style="text-align:center">
                                                العمليات
                                            </th>

                                        </tr>

                                    </thead>

                                    <tbody style="text-align:center">

                                        <tr v-for="AdType in AdTypes">

                                            <td>{{AdType.adTypeName}}</td>

                                            <td>
                                                
                                                <a href="#" @click.prevent="EditAdTypes(AdType)">
                                                    
                                                    <i class="fa fa-pencil-square-o"></i>
                                                </a>

                                            </td>

                                        </tr>

                                    </tbody>

                                </table>

                                <div style="text-align: center; margin-top: 10px;">

                                    <el-pagination background
                                                   layout="prev, pager, next"
                                                   :current-page="pageNo"
                                                   :page-size="pageSize"
                                                   :total="pages"
                                                   @current-change="FillDetalsTable($event)">
                                    </el-pagination>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>
            
            </div>
        
        </div>
    
    </div>

</main>
