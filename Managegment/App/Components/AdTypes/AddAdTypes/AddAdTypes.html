<div>

    <!--Title-->
    <div class="app-title">

        <h1>
            <i class="fa fa-edit" style="font-size:25px;margin-left:15px"></i>
            اضافه نوع
        </h1>

    </div>

    <div class="row">

        <div class="col-md-12">

            <div class="card">

                <!--Sub Title-->
                <div class="card-header card-header-primary card-header-icon">

                    <h1 style="margin-top:10px">

                        <i class="fa fa-list" dir="rtl" style="font-size:25px;margin-left:10px;"></i>
                        بيانات النوع

                    </h1>

                </div>

                <!--Content-->
                <div class="content" style="color:black!important">

                    <form>

                        <!--AdType Name-->
                        <div class="row">

                            <div class="col-md-12">

                                <div class="form-group">

                                    <label for="exampleInputEmail1">النوع</label>

                                    <input class="form-control" v-model="form.AdTypeName" id="exampleInputEmail1" type="text" placeholder="النوع">

                                </div>

                            </div>

                        </div>

                        <!--Add / Back-->
                        <div class="tile-footer" style="margin-right: 50%;">

                            <button class="btn btn-primary" type="submit" @click.prevent="Save()">حفظ</button>

                            <button class="btn btn-danger" type="submit" @click.prevent="Back()">رجوع</button>

                        </div>

                    </form>

                </div>
                 
            </div>

        </div>

    </div>

</div>
