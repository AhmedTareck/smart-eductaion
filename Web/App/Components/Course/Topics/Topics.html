<div class="card bg-secondary pl--6 scrollable" >
    <form class="card-header mb-3">
        <div class="input-group input-group-alternative">
            <input type="text" class="form-control" placeholder="Search contact">
            <div class="input-group-append">
                <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
            </div>
        </div>
    </form>
    <!--//active bg-gradient-primary-->
    <div v-for="(item, index) in lectures" :key="index" class="list-group list-group-chat list-group-flush">
        <a href="javascript:;" class="list-group-item" :class="{ 
    'active': index === selectedIndex, 
    'bg-gradient-primary': index === selectedIndex}" @click.prevent='setSelectedIndex(index), displayLecture(index)'>
            <div class="media">
                <div class="media-body ml-1">
                    <div class="justify-content-between align-items-center">
                        <h6 class="mb-0" :class="{'text-white': index === selectedIndex}">
                            {{item.title}}
                        </h6>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
