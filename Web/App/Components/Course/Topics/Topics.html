<div class="card bg-secondary pl--6">
    <div class="card-header mb-3 ">
       
        <h4 class="pull-right"> iOS مادة برمجة </h4>
     
    </div>
    <!--//active bg-gradient-primary-->
    <div  v-for="(item, index) in chapters" :key="index" unselectable="on">
        <div class="list-group list-group-chat list-group-flush">
            <a href="javascript:;" class="list-group-item" :class="{
    'active': index === selectedChapterIndex,
    'bg-gradient-primary': index === selectedChapterIndex}" @click.prevent='setselectedChapterIndex(index)'>
                <div class="media pull-right">
                    <div class="media-body ml-1">
                        <div class="justify-content-between align-items-center">
                            <h6 class="mb-0" :class="{'text-white': index === selectedChapterIndex}">
                                {{item.title}}
                            </h6>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div id="navbarNav" class="noselect" v-show="index === selectedChapterIndex" >
            
            <ul class="navbar-nav flex-column">
                <li class="nav-item   mr-0 clickable" v-for="(lecture, lectureIndex) in item.lectures" @click.prevent="setSelectedLectureIndex(lectureIndex), displayLecture(index, lectureIndex), window.location='#Content'" @mouseover='hover = true, sethighlightedLectureIndex(lectureIndex)' @mouseleave="hover = false" :class="{'highlight': hover && lectureIndex === highlightedLectureIndex,'selected': savedSelectedChapterIndex === selectedChapterIndex && lectureIndex === selectedLectureIndex }">
                    <a class="nav-link pull-right mr-2 ml--3" :href="contentLink"  >{{lecture.title}} </a>
                </li>
            </ul>
        </div>
    </div>
</div>
