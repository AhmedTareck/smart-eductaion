                                                <div class="col-md-6">

                                                    </el-form-item>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-4">
                                                    <el-form-item label="رقم الهاتف" prop="Gender">
                                                        <el-radio v-model="ruleForm.Gender" label="1">ذكـر</el-radio>
                                                        <el-radio v-model="ruleForm.Gender" label="2">انثـي</el-radio>
                                                        </el-form-item>
                                                </div>
                                                <div class="col-md-4">
                                                    <el-form-item label="إسم المدرسة" prop="SchoolId">
                                                        <el-select v-model="ruleForm.SchoolId" placeholder="إسم المدرسة">
                                                            <el-option v-for="item in Schools"
                                                                       :key="item.id"
                                                                       :label="item.name"
                                                                       :value="item.id">
                                                            </el-option>
                                                        </el-select>
                                                    </el-form-item>
                                                </div>
                                                <div class="col-md-4">
                                                    <el-form-item label="السنة الدراسية" prop="AcadimecYearId">
                                                        <el-select v-model="ruleForm.AcadimecYearId" placeholder="السنة الدراسية">    
                                                            <el-option v-for="item in AcadimacYears"
                                                                       :key="item.id"
                                                                       :label="item.name"
                                                                       :value="item.id">
                                                            </el-option>
                                                            <!--<el-option label="Zone one" value="shanghai"></el-option>-->
                                                        </el-select>
                                                    </el-form-item>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <el-form-item label="إسم الدخول" prop="LoginName">
                                                        <el-input v-model="ruleForm.LoginName" placeholder="إسم الدخول"></el-input>
                                                    </el-form-item>
                                                </div>
                                                <div class="col-md-6">
                                                    <el-form-item label="البريدالإلكتروني" prop="Email">
                                                        <el-input v-model="ruleForm.Email" placeholder="البريدالإلكتروني "></el-input>
                                                    </el-form-item>
                                                </div>
                                          
                                            </div>
